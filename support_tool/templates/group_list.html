{% extends 'base.html' %}
{% load utils %}
{% block contents %}
<div class="card-list container main-content">
    <article>
      <h1 class="title">
        Care Systems
      </h1>

        {% for chunk in object_list|chunks:3 %}
            <div class="row">
                {% for object in chunk %}
                    <div class="col-md-4 card">
                        <div class="row">
                            <div class="col-md-12">
                                <h3>
                                <a href="{{ object.url }}">
                                    <p>
                                        {{ object.display_name }}
                                    </p>
                                    <div class="arrow">
                                        {% include "partials/arrow.html" %}
                                    </div>
                                </a>
                                </h3>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </article>
  </div>
{% endblock contents %}
