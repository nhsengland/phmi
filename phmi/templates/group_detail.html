{% extends "base.html" %}

{% block contents %}
<div class="container main-content">
  <nav class="breadcrumbs">
    <ul>
      <li><a href="/">Home</a></li>
      <li>{{ caresystem.name }}</li>
    </ul>
  </nav>

  <article>

    {% if request.user.is_authenticated %}
    <a href="{% url 'group-edit' pk=caresystem.id %}" class="pull-right">Edit</a>
    {% endif %}

    <h1 class="title">{{ caresystem.name }}</h1>

    <div class="row">
      <div class="col-md-12">

        <ul>
        {% for org in caresystem.orgs.all %}
          <li>{{ org.name }}</li>
        {% endfor %}
        </ul>

      </div>
    </div>

  </article>
</div>
{% endblock contents %}
